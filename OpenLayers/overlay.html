<!doctype html>
<html>
<head>
	<title>OpenLayers Overlays</title>
	<link rel="stylesheet" href="css/ol.css" type="text/css"/>
	<link rel="stylesheet" href="css/samples.css" type="text/css"/>
</head>

<body>
	<div id="map" class="map"></div>
	<!-- this establishes the overlay box for displaying coordinates -->
	<div id="overlay" style="background-color: white; border-radius: 10px; border: 1px solid black; padding: 5px 10px;"></div>
	<!-- adds a checkbox to turn layers on and off -->
	<input type="checkbox" id="visible" checked> Toggle Layer Visibility
	<script src="js/ol-debug.js"></script>
	<script>
		var layer = new ol.layer.Tile({
			source: new ol.source.OSM()
		});
		var center = ol.proj.transform([-1.812, 52.443], 'EPSG:4326', 'EPSG:3857');
		
		var view = new ol.View({
			center: center,
			zoom: 6
		});
		var map = new ol.Map({
			target: 'map',
			layers: [layer],
			view: view
		});
		var overlay = new ol.Overlay({
			element: document.getElementById('overlay'),
			positioning: 'bottom-center'
		});
		//This sets the click event to show the coordinates
		map.on('click', function(event) {
			var coord = event.coordinate;
			var degrees = ol.proj.transform(coord, 'EPSG:3857', 'EPSG:4326');
			//this next line transforms decimal degrees to DegreeMinuteSeconds.  
			//If this is desired, then you must change the following line to element.innerHTML = hdms;
			//var hdms = ol.coordinate.toStringHDMS(degrees);
			var element = overlay.getElement();
			element.innerHTML = degrees;
			overlay.setPosition(coord);
			map.addOverlay(overlay);
		});
		//creates a new instance of ol.dom.Input that connects to checkbox element.  The bindTo() method observes changes in the checked attribute and sends them to the layer.
		var visible = new ol.dom.Input(document.getElementById('visible'));
		visible.bindTo('checked', layer, 'visible');
	</script>
</body>
</html>
