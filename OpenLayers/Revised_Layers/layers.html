<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layers</title>
  <link rel="stylesheet" href="css/ol.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <style> #layertree li > span {
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="pane">
    <img id="logo" src="https://raw.githubusercontent.com/nawrs/nawrs-web/master/images/nawrs.png" alt="NAWRS Logo" >

    <form id="nawrsSearch" action="">
      <fieldset>
        <h2>Keyword Search</h2>
        <div class="keyword">
          <textarea name="txt-keyword" id="txt-keyword" value=" " rows="2" placeholder="Enter keywords here"></textarea>
        </div>

        <h2>Reference Layers Search</h2>
        <div class="refSearch">
          <label for="r-refSearch">Click the button to search by layer:</label><br>
          <input type="radio" value="states" name="r_refSearch" id="r-refSearch-states" checked> <label for="r-refSearch-states">States</label><br>
          <input type="radio" value="watersheds" name="r_refSearch" id="r-refSearch-watersheds"> <label for="r-refSearch-watersheds">Watersheds</label><br>
          <input type="radio" value="settlements" name="r_refSearch" id="r-refSearch-settlements"> <label for="r-refSearch-settlements">Tribal Boundaries with Water Rights Settlements</label>
        </div>
      </fieldset>
    </form>


    <form id="nawrsMap" action="">

      <ul style="list-style: none;">
        <li>
          <fieldset id="layer0" style="border: 0;">
            <label class="checkbox" for="visible0">
              <input id="visible0" class="visible" type="checkbox"/> States
            </label>
          </fieldset>
        </li>
        <li>
          <fieldset id="layer1" style="border: 0;">
            <label class="checkbox" for="visible1">
              <input id="visible1" class="visible" type="checkbox"/> Watersheds
            </label>
          </fieldset>
        </li>
        <li>
          <fieldset id="layer2" style="border: 0;">
            <label class="checkbox" for="visible2">
              <input id="visible2" class="visible" type="checkbox"/> Tribal Boundaries
            </label>
          </fieldset>
        </li>
        <li>
          <fieldset id="layer3" style="border: 0;">
            <label class="checkbox" for="visible3">
              <input id="visible3" class="visible" type="checkbox"/> Settlements
            </label>
          </fieldset>
        </li>
      </ul>

      <fieldset>

        <h2>Basemaps</h2>
        <div class="basemap">
          <label for="r-basemap">Click the button to choose your basemap:</label><br>
          <input type="radio" value="Terrain" name="r_basemap" id="r-basemap-Terrain" onclick="setMapType('STAMEN_Terrain')" checked> <label for="r-basemap-Terrain">Stamen Terrain</label><br>
          <input type="radio" value="USGSTopo" name="r_basemap" id="r-basemap-USGSTopo" onclick="setMapType('USGS_Topo')"> <label for="r-basemap-USGSTopo">USGS Topo</label><br>
          <input type="radio" value="OSM" name="r_basemap" id="r-basemap-OSM" onclick="setMapType('OSM')" > <label for="r-basemap-OSM">Open Street Map</label><br>
          <input type="radio" value="Watercolor" name="r_basemap" id="r-basemap-Watercolor" onclick="setMapType('STAMEN_Watercolor')"> <label for="r-basemap-Watercolor">Stamen Watercolor</label>

        </div>
      </fieldset>
    </form>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/ol.js"></script>
  <!-- <script src="js/layers.js" type="text/javascript"></script> -->
  <!--  <script src="js/search.js" type="text/javascript"></script> -->
  <script src="js/basemaps.js" type="text/javascript"></script>
  <!-- <script src="js/forms.js" type="text/javascript"></script>  -->
  <!-- <script src="js/script.js"></script>  -->
</body>
</html>
