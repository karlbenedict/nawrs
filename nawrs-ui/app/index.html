<!DOCTYPE html>
<html ng-app="nawrsapp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/leaflet/dist/leaflet.js"></script>
  <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="bower_components/ui-leaflet/dist/ui-leaflet.min.js"></script>
  <script src="bower_components/elasticsearch/elasticsearch.angular.js"></script>
  <!--script src="basicmap/basicmap.js"></script-->
  <script src="app.js"></script>
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
</head>

<body>
  <div>
    <h1>GeoJSON Data Loading Test</h1>
    <div ng-controller="GeoJSONController">
      <leaflet id="map-geojson" center="grants" geojson="geojson" width="100%" height="480px"></leaflet>
    </div>
  </div>
  <div>
    <h1>Elasticsearch Test</h1>
    <div ng-controller="ElasticsearchHealthcheck">
      <p>Name: {{name}}</p>
      <p>Status: {{status}}</p>
    </div>
    <div ng-controller="ElasticsearchQuery">
      <h2>Responses: {{numtweets}} of {{totalhits}}</h2>
      <ul>
        <li ng-repeat="tweet in tweets">{{tweet.tweetdata}}</li>
      </ul>
      <!--p>Raw JSON sample:<br /><br /> {{datadump}}</p>
      <p>Tweet text sample:<br /><br /> {{tweettext}}</p-->
    </div>
  </div>
</body>
</html>
